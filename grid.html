<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container my-4">
        <h2 class="text-center mb-4">Bootstrap Grid Example</h2>

        <!-- Row with 3 equal columns -->
        <div class="row">
            <div class="col bg-primary text-white p-3 text-center">Column 1</div>
            <div class="col bg-success text-white p-3 text-center">Column 2</div>
            <div class="col bg-danger text-white p-3 text-center">Column 3</div>
        </div>

        <!-- Row with different column widths -->
        <div class="row mt-3">
            <div class="col-4 bg-warning p-3 text-center">col-4</div>
            <div class="col-8 bg-info p-3 text-center">col-8</div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
