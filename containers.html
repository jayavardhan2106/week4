<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Container Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Fixed Width Container -->
    <div class="container bg-light text-center p-3 my-3">
        <h1>Fixed Width Container</h1>
        <p>This container adjusts its width at each breakpoint (sm, md, lg, xl).</p>
    </div>

    <!-- Full Width Container -->
    <div class="container-fluid bg-primary text-white text-center p-3">
        <h1>Fluid Container</h1>
        <p>This container takes up 100% of the screen width.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
